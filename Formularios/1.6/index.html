<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de prueba de HTML5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de prueba de HTML5</h1>
  <form action="" method="get">
    <label for="nombre">Nombre:
      <input type="text" id="nombre" name="nombre" required autofocus>
    </label>
    <label for="email">Correo electrónico:
      <input type="email" id="email" name="email" required>
    </label>
    <label for="url">URL (Escribe la URL de tu página web personal):
      <input type="url" id="url" name="url">
    </label>
    <label for="fecha">Fecha:
      <input type="date" id="fecha" name="fecha">
    </label>
    <label for="tiempo">Tiempo:
      <input type="time" id="tiempo" name="tiempo">
    </label>
    <label for="fecha_hora">Fecha y hora:
      <input type="datetime-local" id="fecha_hora" name="fecha_hora">
    </label>
    <label for="mes">Mes:
      <input type="month" id="mes" name="mes">
    </label>
    <label for="semana">Semana:
      <input type="week" id="semana" name="semana">
    </label>
    <label for="numero">Número (-10 a 10):
      <input type="number" id="numero" name="numero" min="-10" max="10">
    </label>
    <label for="telefono">Teléfono:
      <input type="tel" id="telefono" name="telefono">
    </label>
    <label for="busqueda">Término de búsqueda:
      <input type="search" id="busqueda" name="busqueda">
    </label>
    <label for="color">Color favorito:
      <input type="color" id="color" name="color">
    </label>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
