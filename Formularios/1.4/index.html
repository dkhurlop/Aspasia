<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de registro - Mi web</h1>
  <form action="" method="get">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="50" required>
    </div>
    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
    </div>
    <div>
      <label for="sexo">Sexo:</label><br>
      <input type="radio" id="hombre" name="sexo" value="hombre" required>
      <label for="hombre">Hombre</label><br>
      <input type="radio" id="mujer" name="sexo" value="mujer" required>
      <label for="mujer">Mujer</label><br>
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="poblacion">Población:</label>
      <select id="poblacion" name="poblacion">
        <option value="Alicante">Alicante</option>
        <option value="Madrid">Madrid</option>
        <option value="Sevilla">Sevilla</option>
        <option value="Valencia">Valencia</option>
      </select>
    </div>
    <div>
      <label for="descripcion">Descripción:</label><br>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br>
    </div>
    <div>
      <input type="checkbox" id="info" name="info" checked>
      <label for="info">Deseo recibir información sobre novedades y ofertas</label><br>
    </div>
    <div>
      <input type="checkbox" id="aceptar" name="aceptar" required>
      <label for="aceptar">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
    </div>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
