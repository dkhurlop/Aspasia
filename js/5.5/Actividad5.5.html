<body>

    <div id="cabecera">

        <h1>Actividad 5.5 </h1>

     </div>

    <!-- Formulario de contacto -->

    <div class="div_formulario" >

        <form name="formularioContacto" class="formularioTipo1" method="get" action="accion.html" onclick="cambiarAspecto('label')">

            <p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>

            <label for="nombre"><span>Nombre:</span> 
            <input id="nombre" type="text" name="nombre" /></label>

            <label for="apellidos"><span>Apellidos:</span> 
            <input id="apellidos" type="text" name="apellidos" /></label>

            <label for="email"><span>Correo electrónico:</span> 
            <input id="email" type="text" name="email" /></label>

            <label>

                <input type="submit" value="Enviar">

                <input type="reset" value="Cancelar">

            </label>

        </form>

    </div>
