<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Actividad 1.1 Formulario</title>
</head>

<body>
    <!-- Formulario-->

    <form id="formulario" action="enviar.php" method="post">

        <fieldset>
            <legend>Datos personales</legend>

            Nombre:
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre" class="rojo" size="38" autofocus autocomplete="on"
                placeholder="Su nombre" title="Escriba su nombre para poder referirnos a usted correctamente">
            <br>
            <label for="email">Correo electrónico:</label>
            <input id="email" type="email" name="mail" size="28" required autocomplete="on"
                placeholder="nombre@servidor.com"
                title="Escriba su correo electrónico para poder comunicarnos con Ud.lo antes posible">
            <br>
        </fieldset>

        <fieldset>
            <legend>Datos del proyecto</legend>
            <label for="text">Breve descripción del proyecto:</label><br>
            <textarea id="text" name="descripcion"></textarea>
            <p>
                <label>Estado actual del proyecto:</label><br>
                <input type="radio" name="proceso" id="sinplantear" value="sinplantear" checked>
                <label for="sinplantear">En fase de planteamiento</label>
                <input type="radio" name="proceso" id="enplanificacion" value="enplanificacion">
                <label for="enplanificacion">En fase de planificación</label>
                <input type="radio" name="proceso" id="enejecucion" value="enejecucion">
                <label for="enejecucion">En ejecución</label>
                <input type="radio" name="proceso" id="finalizado" value="finalizado">
                <label for="finalizado">Ya finalizado</label>
            <p>
                <label for="presupuesto">Presupuesto aproximado (en €):</label>
                <input type="number" id="presupuesto" name="presupuesto" value="1000" step="50">
        </fieldset>

        <input id="boton_enviar" type="submit" value="Enviar">

    </form>

    <p id="mensaje"></p>
    <script src="script.js"></script>
</body>

</html>
