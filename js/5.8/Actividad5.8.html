<!DOCTYPE html>

<html>

<head>

    <title>Actividad 5.8</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="Actividad5.8.css">
   </head>

<body>

    <div id="mensaje">
        <h1>Actividad 5.8</h1>
    </div>

    <!-- Formulario de contacto -->

    <div class="div_formulario">

        <form name="formularioContacto" class="formularioTipo1" method="get">

            <p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>

            <label for="nombre"><span>Nombre:</span>
                <input id="nombre" type="text" name="nombre" /></label>

            <label for="apellidos"><span>Apellidos:</span>
                <input id="apellidos" type="text" name="apellidos" /></label>

            <label for="email"><span>Correo electrónico:</span>
                <input id="email" type="text" name="email" /></label>

            <p>Elige los animales que te gusten:</p>

            <label for="leon">León</label>
            <input type="checkbox" name="animal" id="leon" value="leon" />
            <label for="tigre">Tigre</label>
            <input type="checkbox" name="animal" id="tigre" value="tigre" />
            <label for="guepardo">Guepardo</label>
            <input type="checkbox" name="animal" id="guepardo" value="guepardo" />
            <label for="jaguar">Jaguar</label>
            <input type="checkbox" name="animal" id="jaguar" value="jaguar" />



            <label>

                <input type="submit" value="Enviar" />
                <input type="reset" value="Cancelar" />
            </label>

        </form>

    </div>

    
  <script src="Actividad.5.8.js"></script>
</body>

</html>
