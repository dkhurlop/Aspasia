<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1.8 Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <form id="formulario"  action="enviar.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="correo@empresa.com" required maxlength="30">

        <label for="asunto">Asunto</label>
        <select name="asunto" id="asunto" size="3">
            <option value="PresupuestoWeb">Pedir presupuesto web</option>
            <option value="CitaPrevia">Solicitar cita previa</option>
            <option value="Otros">Otros</option>
        </select>

        <label>¿Cómo nos ha conocido?</label>
        <p class="marketing">
            <input type="checkbox" value="amigo" id="amigo">
            <label for="amigo">Un amigo</label>
            <input type="checkbox" value="google" id="googleando">
            <label for="googleando">Googleando</label>
            <input type="checkbox" value="buzoneo" id="buzoneo">
            <label for="buzoneo">Buzoneo</label>
            <input type="checkbox" value="otros" id="otros">
            <label for="otros">Otros</label>
        </p>

        <label for="mensaje">Escribe tu mensaje</label>
        <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>

        <input type="checkbox" value="Acepta_RGPD" id="rgpd" required>
        <label for="rgpd" class="rgpd">
            He leído y acepto el <a href="www.aa.es" target="_blank">aviso legal y la política de
                privacidad</a>.</label>
        <button id="boton_enviar" disabled>Enviar formulario</button>

    </form>

    <p id="mensajeinfo"></p>
    <script src="script.js"></script>
</body>

</html>
